<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Daily Mirror</title>
  <!-- CSS Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/d95c090c0f.js" crossorigin="anonymous"></script>

  <!-- neded style -->
  <style>
    .news-details {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      width: 75%;

    }

    body {
      font-family: 'Baloo Da 2', cursive;

    }

    main {
      min-height: 75vh;
    }
  </style>
</head>

<body>
  <header>
    <!--------------
      Top Navigation Bar 
        ------------------>
    <nav class="container">
      <div class="row my-3">
        <div class="col-6">
          <a href="index.html" class="display-3 text-decoration-none">The Daily Mirror</a>
        </div>
        <div class="col-6 dropdown">
          <div class="row">
            <div class="col-9 text-end">
              <a href="index.html" class="btn btn-outline-info">Home</a>
              <a href="blogs.html" class="btn btn-outline-info">Blogs</a>
            </div>

            <div class="col-3">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Privacy</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="mt-2">
      </div>
    </nav>

    <!-------------------
       News Categories Navigation Bar 
          ------------------------->
    <section>
      <ul id="news-navigation" class="container">

      </ul>
    </section>
  </header>


  <main class="container">
    <!---------------------
       Category wise news count 
        -------------------------->
    <section>
      <div id="news-counter" class="text-start p-3">

      </div>
    </section>

    <!-------------
       Sorting label 
        ---------------->
    <section class="d-flex justify-content-between">
      <div>
        <label for="sorting">Sort By:</label>
        <select name="sorting" id="sorting">
          <option id="">---</option>
          <option onclick="">Default</option>
          <option id="">Views</option>
        </select>

      </div>

      <div class="text-end">
        <a href="" class="btn btn-outline-info">Trending</a>
        <a href="" class="btn btn-outline-info">Today's Pick</a>
      </div>
    </section>

    <!----------------
       Spinner section 
        ------------------>
    <section class="p-3">
      <div id="spinner" class="d-flex justify-content-center p-5 d-none">
        <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </section>
    <!-------------------- 
      News section 
        ----------------->
    <section>
      <!-------------------
         Category wise news section 
          ---------------------------->
      <div id="news-category-container">

      </div>

      <!------------------
         no news found section 
          ----------------------->
      <div id="no-news-message" class="d-none fw-bold p-5 text-center">
        <p>No news here. Search other categories!</p>
      </div>



      <!--------------------
         Detailed news modal 
          ------------------------>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="detail-news-body" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>




  </main>

  <!--------------
     footer section 
      ----------------->
  <footer>
    <section class="bg-dark text-center text-light ">
      <p class="p-5">Copyright @ 2022 The Daily Mirror All Rights Reserved.</p>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="script/index.js"></script>
</body>

</html>
