<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Daily Mirror</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .news-details {
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      

    }
    
  </style>
</head>

<body>

  <header>
    <nav class="container">
      <div class="row my-3">
        <div class="col-6">
          <a href="index.html" class="display-3 text-decoration-none">The Daily Mirror</a>
        </div>
        <div class="col-6 dropdown">
          <div class="row">
            <div class="col-9 text-end">
              <a href="index.html" class="btn btn-outline-info">Home</a>
              <a href="blogs.html" class="btn btn-outline-info">Blogs</a>
            </div>

            <div class="col-3">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Privacy</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="mt-2">
      </div>
    </nav>
    <section>
      <ul id="news-navigation" class="container">

      </ul>
    </section>
  </header>

  <main>

    <section class="container">
      <div id="news-category-container">

      </div>
      <div id="no-news-message" class="d-none fw-bold p-5 text-center">
        <p>No news here. Search other categories!</p>
      </div>
    </section>
    <section class="p-3">
      <div id="spinner" class="d-flex justify-content-center p-5 d-none">
        <div class="spinner-border text-info" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-info" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

    </section>



  </main>
  <footer>
    <section class="bg-dark text-center text-light row align-items-end">
      <p class="p-5">Copyright @ 2022 The Daily Mirror All Rights Reserved.</p>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
<script src="script/index.js"></script>

</html>
